<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
      
    .logo {
      max-height: 150px !important;
      max-width: 205px !important;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#"><img class="logo img-responsive" alt="InformedOK Logo" src="./img/InformedOK.svg"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a data-toggle="collapse" href="#collapse-navbar">Communications</a>
          <div id="collapse-navbar" class="panel-collapse collapse">
            <ul class="list-group">
              <li class="list-group-item"><a href="oklahoma-internet-speeds/">Internet Speeds by County</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2><img class="logo img-responsive" alt="InformedOK Logo" src="./img/InformedOK.svg"></h2>
      <ul class="nav nav-pills nav-stacked">
        <li id="home-link" class="active"><a href="#section1">Home</a></li>
        <li><a data-toggle="collapse" href="#collapse-nav">Communications</a>
          <div id="collapse-nav" class="panel-collapse collapse">
            <ul class="list-group">
              <a id="internet-speed-link" data-target="oklahoma-internet-speeds/index.html"><li class="list-group-item">Internet Speeds by County</li></a>
            </ul>
          </div>
        </li>
      </ul><br>
    </div>
    <br>
    <div id="main-content">
    </div>
    <div id="dynamic-content" style="display:none;">
    </div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
